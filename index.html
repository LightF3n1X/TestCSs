<!DOCTYPE html>
<html>
<head>
    <title>Question Creator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <h1>Question Creator</h1>
        <label for="test-name-input">Test Name:</label>
        <input type="text" id="test-name-input" placeholder="Enter test name...">
        <div id="questions-container">
            <div class="question-container">
                <input type="text" class="question-input" placeholder="Enter your question...">
                <div class="answer-container">
                    <input type="text" class="answer-input" placeholder="Enter the answer...">
                    <button class="add-answer-btn">Add Answer</button>
                </div>
            </div>
        </div>
        <button id="add-question-btn" class="add-question-btn">Add Question</button>
        <button id="submit-questions-btn" class="submit-questions-btn">Submit Questions</button>
        <div id="quiz-container"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>    
    <script src="script.js"></script>
</body>
</html>
